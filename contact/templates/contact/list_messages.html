{% extends 'base.html' %}
{% block content %}
  <h2>Your Messages</h2>
  <ul>
    {% for message in messages %}
      <li>
        {{ message.message }} (Sent: {{ message.created_at }})
        <a href="{% url 'update_message' message.id %}">Edit</a> | 
        <a href="{% url 'delete_message' message.id %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
