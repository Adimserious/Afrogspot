{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-6 text-center">
    <!-- Display messages with a close button -->
    {% if messages %}
    <div class="alert alert-info alert-dismissible fade show custom-alert" role="alert">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <h2>Are you sure you want to delete this message?</h2>
    <p>{{ message.message }}</p>

    <form action="{% url 'delete_message' message.id %}" method="POST" class="mt-3">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger me-2">Yes, delete</button>
      <a href="{% url 'profile_view' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
