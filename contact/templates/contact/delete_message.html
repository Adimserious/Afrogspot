{% extends 'base.html' %}
{% block content %}
  <h2>Are you sure you want to delete this message?</h2>
  <p>{{ message.message }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'list_user_messages' %}">No, go back</a>
  </form>
{% endblock %}
