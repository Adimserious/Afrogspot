{% extends 'base.html' %}

{% block content %}
<!-- Display messages with a close button -->
{% if messages %}
<div class="alert alert-info alert-dismissible fade show custom-alert" role="alert">
    {% for message in messages %}
    {{ message }}
    {% endfor %}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
<div class="container mt-5">
    <h2>Update Contact Message</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Name</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="{{ form.message.id_for_label }}">Message</label>
            {{ form.message }}
        </div>
        <button type="submit" class="btn btn-success">Update Message</button>
        <a href="{% url 'profile_view' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
