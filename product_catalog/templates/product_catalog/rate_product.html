{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Rate the Product</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="rating">Your Rating</label>
                            {{ form.rating }}
                        </div>
                        <div class="form-group">
                            <label for="review">Your Review</label>
                            {{ form.review }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-lg">Submit Rating</button>
                        </div>
                    </form>
                    <div class="text-center mt-3"></div>
                    <!-- Cancel button takes the user back to the product page -->
                    <a href="{{ next_url }}" class="btn btn-secondary btn-lg">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
